<div class="container">
  <select [(ngModel)]="selectTag">
    <option value="">choose something to add</option>
    <option value="title">title</option>
    <option value="description">description</option>
    <option value="img">img</option>
  </select>
  <div class="btns">
    <button (click)="addInput()">+</button>
    <button (click)="addBlog()">Save</button>
  </div>
  <div class="inputs">
    <ng-container *ngFor="let item of blogData">
      <ng-container *ngIf="item.tag === 'img'; else otherInput">
        <input
          type="text"
          placeholder="{{ item.tag }}"
          [(ngModel)]="item.value"
        />
        <br />
      </ng-container>
      <ng-template #otherInput>
        <input
          type="text"
          placeholder="{{ item.tag }}"
          [(ngModel)]="item.value"
        />
      </ng-template>
    </ng-container>
  </div>
</div>
