<div class="container">
  <select [(ngModel)]="selectTag">
    <option value="">choose something to add</option>
    <option value="title">title</option>
    <option value="description">description</option>
    <option value="img">img</option>
  </select>
  <div class="btns">
    <button (click)="addInput()">+</button>
    <button (click)="addBlog()">Save</button>
  </div>
  <div class="inputs">
    <div class="inputs-option" *ngFor="let item of blogData">
      <ng-container *ngIf="item.tag === 'title'">
        <input
          type="text"
          placeholder="{{ item.tag }}"
          [(ngModel)]="item.value"
        />
      </ng-container>
      <ng-container *ngIf="item.tag === 'description'">
        <input
          type="text"
          placeholder="{{ item.tag }}"
          [(ngModel)]="item.value"
        />
      </ng-container>
      <ng-container *ngIf="item.tag === 'img'">
        <input
          type="text"
          placeholder="{{ item.tag }}"
          [(ngModel)]="item.value"
        />
      </ng-container>
    </div>
  </div>
</div>
