<div class="container">
  <h1 class="header">Update Article</h1>

  <div class="inputs">
    <input
      class="input"
      type="text"
      placeholder="title"
      [(ngModel)]="article.title"
      *ngIf="article.title"
    />
    <input
      class="input"
      type="text"
      placeholder="description"
      [(ngModel)]="article.description"
      *ngIf="article.description"
    />
    <input
      class="input"
      type="text"
      placeholder="Pic Url"
      [(ngModel)]="article.picture"
      *ngIf="article.picture"
    />
  </div>

  <div class="buttons">
    <button class="btn" (click)="update()">Update</button>
  </div>
</div>
